        // SEO ä¼˜åŒ–ï¼šæ›´æ–° meta æ ‡ç­¾
        function updateMetaTags(title, content) {

            let descriptionMeta = document.querySelector('meta[name="description"]');
            if (!descriptionMeta) {
                descriptionMeta = document.createElement('meta');
                descriptionMeta.name = 'description';
                document.head.appendChild(descriptionMeta);
            }
            
            // æå–çº¯æ–‡æœ¬å†…å®¹ä½œä¸ºæè¿°ï¼ˆå»é™¤ HTML æ ‡ç­¾ï¼‰
            const plainText = content.replace(/<[^>]*>/g, '').substring(0, 150);
            descriptionMeta.content = plainText + '...';
            
            // æ›´æ–°æˆ–åˆ›å»º og:title
            let ogTitle = document.querySelector('meta[property="og:title"]');
            if (!ogTitle) {
                ogTitle = document.createElement('meta');

                document.head.appendChild(ogTitle);

            ogTitle.content = title;
            
            // æ›´æ–°æˆ–åˆ›å»º og:description

        // ç”Ÿæˆæ–‡ç« ç›®å½•
        function generateTOC() {
            const content = document.getElementById('p-content');
            const headings = content.querySelectorAll('h2');
            const tocList = document.getElementById('toc-list');
            
            // æ¸…ç©ºç°æœ‰ç›®å½•
            tocList.innerHTML = '';
            
            // å¦‚æœæ²¡æœ‰ h2 æ ‡é¢˜ï¼Œéšè—ç›®å½•
            if (headings.length === 0) {
                document.querySelector('.article-toc').style.display = 'none';
                document.querySelector('.article-container').style.flex = '1';
                return;
            }
            
            // ä¸ºæ¯ä¸ª h2 æ·»åŠ  IDï¼ˆå¦‚æœæ²¡æœ‰çš„è¯ï¼‰
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                // åˆ›å»ºç›®å½•é¡¹
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${heading.id}`;
                a.textContent = heading.textContent.replace(/^\d+\.\s*/, ''); // ç§»é™¤å¼€å¤´çš„æ•°å­—åºå·
                a.className = 'toc-link';
                
                // ç‚¹å‡»äº‹ä»¶
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.toc-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    
                    // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
                    this.classList.add('active');
                    
                    // å¹³æ»‘æ»šåŠ¨åˆ°ç›®æ ‡ä½ç½®
                    const targetElement = document.getElementById(heading.id);
                    if (targetElement) {
                        const offsetTop = targetElement.offsetTop - 100; // è€ƒè™‘å›ºå®šå¯¼èˆªæ çš„é«˜åº¦
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
            
            // ç›‘å¬æ»šåŠ¨ï¼Œæ›´æ–°æ´»åŠ¨ç›®å½•é¡¹
            window.addEventListener('scroll', updateActiveTOC);
        }

        // æ›´æ–°æ´»åŠ¨ç›®å½•é¡¹
        function updateActiveTOC() {
            const headings = document.querySelectorAll('#p-content h2');
            const tocLinks = document.querySelectorAll('.toc-link');
            
            let currentHeading = null;
            
            headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 150) { // è€ƒè™‘å¯¼èˆªæ é«˜åº¦
                    currentHeading = heading;

            });
            
            // æ›´æ–°ç›®å½•æ´»åŠ¨çŠ¶æ€
            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (currentHeading && link.getAttribute('href') === `#${currentHeading.id}`) {
                    link.classList.add('active');
                }
            });
        }
